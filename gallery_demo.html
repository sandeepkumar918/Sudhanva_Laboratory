<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title> Chandan gallery </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/0b170b98a9.js" crossorigin="anonymous"></script>


  <!-- ========== End Stylesheet ========== -->
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 100px 10px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .gallery-img {
      width: 350px;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .gallery-img:hover {
      transform: scale(1.1);
      filter: brightness(80%);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      /* Fade-in effect */
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 70px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .close:hover {
      transform: scale(1.3);
      /* Zoom in on hover */
    }

    .download {
      position: absolute;
      bottom: 30px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      background: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 123, 255, 0.4);
      transition: background 0.3s ease;
    }

    .download:hover {
      background: #0056b3;
    }

    .prev,
    .next {
      color: white;
      font-size: 40px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10%;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }

    .close:hover {
      color: #FFAA18;
    }

    .prev:hover,
    .next:hover {
      /* background: rgba(255, 255, 255, 0.5); */
      background: #FFAA18;
      color: black;
    }
  </style>
</head>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
    <img class="lightbox-content" id="lightbox-img" src="" alt="">
    <a id="download" class="download" href="#" download><i class="fas fa-download"></i></a>
  </div>





<script>
  const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.close');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
const downloadLink = document.getElementById('download');
const images = Array.from(document.querySelectorAll('.gallery-img'));

let currentIndex = 0;

// Open Lightbox
images.forEach((img, index) => {
  img.addEventListener('click', () => {
    currentIndex = index;
    openLightbox(img.src);
  });
});

// Open lightbox with specified image
function openLightbox(src) {
  lightbox.style.display = 'flex';
  lightboxImg.style.opacity = 0; // Start with the image invisible
  lightboxImg.src = src;

  // After a short delay, fade in the image
  setTimeout(() => {
    lightboxImg.style.opacity = 1; // Fade in
  }, 100);

  // Fetch the image for download
  fetch(src)
    .then(response => response.blob())
    .then(blob => {
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
    })
    .catch(() => {
      console.error('Failed to fetch the image for download');
      downloadLink.href = '#'; // Fallback in case of error
    });
}

// Close Lightbox
closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

// Navigate to Previous Image
prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  updateLightbox();
});

// Navigate to Next Image
nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % images.length;
  updateLightbox();
});

// Update lightbox image with fade effect
function updateLightbox() {
  const img = images[currentIndex];
  lightboxImg.style.opacity = 0; // Fade out current image

  setTimeout(() => {
    lightboxImg.src = img.src;
    lightboxImg.style.opacity = 1; // Fade in new image

    // Fetch the new image for download
    fetch(img.src)
      .then(response => response.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
      })
      .catch(() => {
        console.error('Failed to fetch the image for download');
        downloadLink.href = '#'; // Fallback in case of error
      });
  }, 500); // Wait for the current image to fade out before switching
}

// Close Lightbox when clicking outside the image
lightbox.addEventListener('click', (e) => {
  if (
    e.target !== lightboxImg &&
    e.target !== downloadLink &&
    e.target !== prevBtn &&
    e.target !== nextBtn
  ) {
    lightbox.style.display = 'none';
  }
});

</script>
